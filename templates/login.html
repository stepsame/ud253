<form action="/blog/login" method="post">
	<h1>Login</h1>

	<table>
		<tr>
			<td>Username</td>
			<td>
				<input type="text" name="username" value="{{username}}">
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<div style="color: red">{{error}}</div>
				<input type="submit">
			</td>
		</tr>
	</table>
</form>
